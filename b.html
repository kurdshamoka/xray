<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #065f46;
            color: white;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .category-button {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 9999px;
            white-space: nowrap;
            border: none;
            color: white;
            cursor: pointer;
        }

        .category-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-category {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
            cursor: pointer;
        }

        .menu-icon {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            font-size: 24px;
        }

        .salad-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
        }

        .salad-image {
            width: 100%;
            height: 128px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">Restaurant Name</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </header>

    <!-- Categories -->
    <div class="flex gap-2 overflow-x-auto p-4">
        <button class="category-button">Food</button>
        <button class="category-button">Drinks</button>
        <button class="category-button">Desserts</button>
        <button class="category-button">Shisha</button>
        <button class="category-button">Breakfast</button>
        <button class="category-button">Events</button>
    </div>

    <!-- Menu Categories -->
    <div class="flex gap-8 p-4 overflow-x-auto">
        <div class="menu-category">
            <div class="menu-icon">ü•ó</div>
            <span class="text-sm text-center">Restaurant Salad</span>
        </div>
        <div class="menu-category">
            <div class="menu-icon">üî•</div>
            <span class="text-sm text-center">Hot Appetizers</span>
        </div>
        <div class="menu-category">
            <div class="menu-icon">üç≥</div>
            <span class="text-sm text-center">Oven</span>
        </div>
        <div class="menu-category">
            <div class="menu-icon">üçñ</div>
            <span class="text-sm text-center">BBQ</span>
        </div>
    </div>

    <!-- Featured Image -->
    <div class="p-4">
        <img src="/api/placeholder/800/400" alt="Featured" class="w-full h-48 object-cover rounded-lg">
    </div>

    <!-- Salad Section -->
    <div class="p-4">
        <h2 class="text-xl font-bold mb-4">Restaurant Salad</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="salad-card">
                <img src="/api/placeholder/300/200" alt="Red Quinoa" class="salxxxxxxxxxxxxxxxad-image">
                <div class="font-semibold">Red Quinoa</div>
                <div class="text-emerald-300">7,250</div>
            </div>
            <div class="salad-card">
                <img src="/api/placeholder/300/200" alt="Tabbouleh" class="salad-image">
                <div class="font-semibold">Tabbouleh</div>
                <div class="text-emerald-300">7,500</div>
            </div>
        </div>
    </div>
</body>
</html>
