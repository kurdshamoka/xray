<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xray Cafffe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            position: relative;
            z-index: 1;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .main-button {
            background-color: rgb(15, 90, 175);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-button:hover {
            background-color: rgb(15, 90, 175);
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            padding: 20px 40px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(15, 90, 175);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon img {
            width: 24px;
            height: 24px;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 77, 64, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .m{
text-decoration-line: none; 
color: aliceblue;       }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="./1.MP4" type="video/mp4">
           
        </video>
    </div>
    <div class="video-overlay"></div>
    
   <img src="./img/3.png" height="150px" width="150px">
    </div>

    <div class="content">
        <div class="button-container">
           <button  class="main-button"><a class="m" href="./b.html">Menu</a> </button>
        </div> 

        <div class="social-icons">
            <div class="social-icon">
                <img src="./img/instagram.png" alt="">
            </div>
            <div class="social-icon">
                <img src="./img/tik-tok.png" alt="">
            </div>
            <div class="social-icon">
                <img src="./img/direction.png" alt="">
                </div>
            
        </div>
    </div>

    </script>
</body>
</html>
